name: CI - Lint, Prettier, Tests, Build

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci.

      - name: Run Prettier check
        run: npm run format:check

      - name: Run ESLint 

      
        run: npm run lint

      - name: Run Jest tests
        run: npm test -- --watchAll=false --coverage --runInBand

      - name: Build app
        run: npm run build
